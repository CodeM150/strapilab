# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - audax-strapi-stg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://acraudaxmysqlstg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bc69715edf134e449541802b560b1f1a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3b20927995be45608b5e5d426d845f43 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: acraudaxmysqlstg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bc69715edf134e449541802b560b1f1a }}/mysql:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'audax-strapi-stg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f79e752b4b0a41c18646d3d4f1f3f213 }}
        images: 'acraudaxmysqlstg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bc69715edf134e449541802b560b1f1a }}/mysql:${{ github.sha }}'