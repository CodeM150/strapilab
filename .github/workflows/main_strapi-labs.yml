# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-labs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_4857dc7beea8400cb83c8048ed3ebf63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37f31cf26bb446c1868ef357c9be0ba2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4857dc7beea8400cb83c8048ed3ebf63 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-labs'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d636f585c3004866b2e4ddc9d08dfe14 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4857dc7beea8400cb83c8048ed3ebf63 }}/appsvc/staticsite:${{ github.sha }}'