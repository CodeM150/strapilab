# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-labs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://strapilabs.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f1661b7ceba54f0e94d7ec8956c47f7f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f79966cff514850a1bfd163b9988880 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: strapilabs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1661b7ceba54f0e94d7ec8956c47f7f }}/strapilabs/strapilabs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-labs'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e1d73d5359334068b932ce9f871c7a2f }}
        images: 'strapilabs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1661b7ceba54f0e94d7ec8956c47f7f }}/strapilabs/strapilabs:${{ github.sha }}'